api-categories: 
  - category: 
     name: "Search"
     desc: "Welcome Desc"
     apis:
        - api:
            title: "cat-search-1"
            endpoint: "/catalogue/v1/search"
            method: "GET"
            api-desc: "Search API"
            parameters: 
              - parameter:
                  name: "P1"
                  desc: "desc"
              - parameter:
                  name: "P2"
                  desc: "desc"
            responses: 
              - response:
                  code: 200
                  desc: "Success"
              - response:
                  code: 404
                  desc: "Not found"
            tutorial-link: "https://www.youtube.com/embed/Jh4JRo2RYmo"
            examples:
              - example:
                  lang: "Java"
                  file: "api-examples/search.java"
              - example:
                  lang: "Javascript"
                  file: "api-examples/search.js"
        - api:
            title: "cat-search-2"
            endpoint: "/catalogue/v1/search"
            method: "POST"
            api-desc: "Search API"
            parameters: 
              - parameter:
                  name: "P1"
                  desc: "desc"
              - parameter:
                  name: "P2"
                  desc: "desc"
            responses: 
              - response:
                  code: 200
                  desc: "Success"
              - response:
                  code: 404
                  desc: "Not found"
            tutorial-link: "https://www.youtube.com/embed/Jh4JRo2RYmo"
            examples:
              - example:
                  lang: "Java"
                  file: "api-examples/search.java"
              - example:
                  lang: "Javascript"
                  file: "api-examples/s/search.js"

  - category: 
     name: "Count"
     desc: "Welcome Desc"
     apis:
        - api:
            title: "cat-count-1"
            endpoint: "/catalogue/v1/count"
            method: "POST"
            api-desc: "count API"
            parameters: 
              - parameter:
                  name: "P1"
                  desc: "desc"
              - parameter:
                  name: "P2"
                  desc: "desc"
            responses: 
              - response:
                  code: 200
                  desc: "Success"
              - response:
                  code: 404
                  desc: "Not found"
            tutorial-link: "https://www.youtube.com/embed/Jh4JRo2RYmo"
            examples:
              - example:
                  lang: "Java"
                  file: "api-examples/search.java"
              - example:
                  lang: "Javascript"
                  file: "api-examples/search.js"
  - category: 
     name: "Items"
     desc: "Any entry in the catalogue is an item. An item can be of multiple item-types as mentioned in the IUDX Reference Architecture document. The list of different itemTypes (referred to as ‘item-types’ in the context of APIs) and details for each can be found in Section 3.4.1 of the IUDX Reference Architecture documen"
     apis:
        - api:
            title: "Create or Register an item in catalogue."
            endpoint: " /items/{item-type}"
            method: "POST"
            api-desc: "Creates an item of type item-type in catalogue"
            parameters: 
              - parameter:
                  name: "item-type"
                  desc: "some item"
              - parameter:
                  name: "P2"
                  desc: "desc"
            responses: 
              - response:
                  code: 201
                  desc: "Created"
              - response:
                  code: 404
                  desc: "Not found"
            tutorial-link: "https://www.youtube.com/embed/Jh4JRo2RYmo"
            examples:
              - example:
                  lang: "Java"
                  file: "api-examples/search.java"
              - example:
                  lang: "Javascript"
                  file: "api-examples/search.js"